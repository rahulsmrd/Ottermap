{% extends 'Shops/base.html' %}
{% load static %}
{% block body %}
<h2 class="text-center my-3"><u><b>All about the this Ottermap Website</b></u></h2>
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'image.png' %}" class="d-block w-100" height="450em" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'image2.png' %}" class="d-block w-100" height="450em" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'logo.jpg' %}" width="20em" height="450em" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center">What you can do on this Website ...</h3>
            <div class="card" style="border-radius: 2em; border: 0.2em solid black; background-color: aliceblue;">
                <div class="card-body">
                    <ol class="fs-5">
                        <li>Add your Shop and make your shop visible for customers.</li>
                        <li>Search the nearest shops based on your location.</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
